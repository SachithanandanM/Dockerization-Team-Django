<!DOCTYPE html>
<html>

<head>
    <title>E-commerce Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="https://ik.imagekit.io/Nivin/JK%20logo_O4eDqyK-8?updatedAt=1754049729666">
    <style>
        .product-image {
            max-height: 500px;
            object-fit: contain;
        }


        .breadcrumb {
            background-color: transparent;
            padding: 0;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Logo Link -->
            <a class="navbar-brand" href="{% url 'home' %}">
                E-commerce
            </a>

            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button> -->

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'categories' %}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'all_products' %}">All Products</a>
                    </li>
                    {% endif %}
                </ul>

                <ul class="navbar-nav align-items-center">
                    {% if user.is_authenticated %}
                    <!-- 1. Welcome Message -->
                    <li class="nav-item">
                        <span class="nav-link me-2">Welcome, {{ user.first_name }}</span>
                    </li>

                    <!-- 2. Search Form -->
                    <li class="nav-item">
                        <form class="d-flex" action="{% url 'search_products' %}" method="get">
                            <div class="input-group">
                                <input type="search" name="q" class="form-control" placeholder="Search products..."
                                    value="{{ query|default:'' }}" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">
                                    <i class="bi bi-search"></i> Search
                                </button>
                            </div>
                        </form>
                    </li>

                    <!-- 3. Logout Button -->
                    <li class="nav-item ms-2">
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" onclick="logout()" class="btn btn-outline-light">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </button>
                        </form>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signin' %}">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <script>
    function logout() {
        localStorage.removeItem("access");
        localStorage.removeItem("refresh");
        // alert("Logged out. Tokens cleared.");
        window.location.href = "/";  
    }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
